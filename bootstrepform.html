<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form with Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body style=" background-image: url(./beautiful-scenery-rock-formations-by-sea-queens-bath-kauai-hawaii-sunset.jpg); background-size: cover;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container" style="border: 1px solid #ccc;
                border-radius: 10px;
                padding: 20px;
                box-shadow:whitesmoke -1px -1px -1px -1px ;
                background: transparent;">
                    <div class="img-container" style=" display: flex;
                    justify-content: center;">
                        <img src="off.jpeg" class="img-fluid mb-4" alt="Sample Image" style="border-radius: 50%; 
                        max-width: 150px; 
                        height: 100px;">
                    </div>
                
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address:</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="messageTextarea" class="form-label">Message:</label>
                            <textarea class="form-control" id="messageTextarea" rows="3" placeholder="Type your message here"></textarea>
                        </div>
                        <button onclick="cardAdd()" type="submit" class="btn btn-primary" style="background: transparent ; border: solid 1px #ccc;">Submit</button>
                        <button onclick="cardAdd()" type="submit" class="btn btn-primary" style="background: transparent ; border: solid 1px #ccc;"> Submit</button>
                        

                </div>
            </div>
        </div>
    </div>
<div class="row" id="card">
    
</div>
<script src="card.js">

</script>
</body>
</html>
